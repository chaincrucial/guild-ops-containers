name: Pre-merge UBI8 Stage2

on:
  workflow_dispatch:
  push:
    paths:
      - 'scripts/cnode-helper-scripts/cabal-build-all.sh'
      - 'containers/pre-merge/ubi8-stage1.containerfile'
      - '.github/workflows/premerge-ubi8-stage1_2.yml'
  pull_request:
    branches: [ development ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: container login
      run: |
        docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
    - name: Installing dependencies and build tools
      run: |
        docker build . --file containers/pre-merge/ubi8-stage1_2.containerfile --compress --tag chaincrucial/pre-merge:ubi8_stage2