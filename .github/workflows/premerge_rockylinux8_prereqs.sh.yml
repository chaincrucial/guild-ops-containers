name: Pre-merge RockyLinux8 Prerequisites Tests

on:
  workflow_dispatch:
  pull_request:
    paths:
      - scripts/cnode-helper-scripts/prereqs.sh
      - scripts/cnode-helper-scripts/cabal-build-all.sh
      - files/cabal.project.local

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
  test-prereqs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Extract branch from PR
      shell: bash
      run: echo "##[set-output name=branch;]${GITHUB_REF#refs/heads/}"
      id: pr_branch
    - name: Testing prereqs.sh
      run: |
        echo ${{ steps.pr_branch.outputs }}
        docker build . --file containers/pre-merge/rockylinux8_prereqs.sh.containerfile --compress --build-arg BRANCH=${{ steps.pr_branch.outputs.branch }} --tag ghcr.io/chaincrucial/pre-merge:rockylinux8_prereqs
    - name: Push pre-merge:rockylinux8_prereqs
      run: |
        docker push ghcr.io/chaincrucial/pre-merge:rockylinux8_prereqs
    - name: Trigger the cabal build tests
      run: |
        curl -XPOST -u "${{ secrets.REPO_SCOPED_USER}}:${{secrets.REPO_SCOPED_TOKEN }}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/chaincrucial/guild-ops-containers/actions/workflows/premerge_rockylinux8_cabal-build-all.sh.yml/dispatches --data '{"ref": "development"}'

  test-prereqs-with-system-libsodium:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Extract branch from PR
      shell: bash
      run: echo "##[set-output name=branch;]${GITHUB_REF#refs/heads/}"
      id: pr_branch
    - name: Testing prereqs.sh -l
      run: |
        docker build . --file containers/pre-merge/rockylinux8_prereqs.sh_-l.containerfile --compress --build-arg BRANCH=${{ steps.pr_branch.outputs.branch }} --tag ghcr.io/chaincrucial/pre-merge:rockylinux8_prereqs_-l
    - name: Push pre-merge:rockylinux8_prereqs_-l
      run: |
        docker push ghcr.io/chaincrucial/pre-merge:rockylinux8_prereqs_-l
    - name: Trigger the cabal build tests
      run: |
        curl -XPOST -u "${{ secrets.REPO_SCOPED_USER}}:${{secrets.REPO_SCOPED_TOKEN }}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/chaincrucial/guild-ops-containers/actions/workflows/premerge_rockylinux8_cabal-build-all_-l.sh.yml/dispatches --data '{"ref": "development"}'
