name: Image cncli test Stage

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      run: |
        docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
    - name: Compiling new node software suite
      run: |
        docker build . --file containers/guild-ops-cncli/test-stage.containerfile --compress --tag chaincrucial/guild-ops-cncli:test-stage
    - name: docker push stage and latest
      run: |
        #ver_cncli=$(curl -s https://raw.githubusercontent.com/chaincrucial/guild-ops-containers/master/containers/guild-ops-base/cncli-latest-tag.txt)
        #docker tag chaincrucial/guild-ops-cncli:test-stage chaincrucial/guild-ops-cncli:test_${ver_cncli}
        docker tag chaincrucial/guild-ops-cncli:test-stage chaincrucial/guild-ops-cncli:test
        #docker push chaincrucial/guild-ops-cncli:test_${ver_cncli}
        docker push chaincrucial/guild-ops-cncli:test
