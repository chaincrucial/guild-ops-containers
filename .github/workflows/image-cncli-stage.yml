name: Container Image CD cncli Stage

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      run: |
        docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
    - name: Compiling new node software suite
      run: |
        docker build . --file containers/guild-ops-cncli/ --compress --tag chaincrucial/guild-ops-cncli:stage
    - name: docker push stage3 and latest
      run: |
        docker push chaincrucial/guild-ops-cncli:stage
        docker tag chaincrucial/guild-ops-cncli:stage chaincrucial/guild-ops-cncli:latest
        docker push chaincrucial/guild-ops-cncli:latest
