name: Container Image CD base Stage 3

on: 
  push:
    paths:
      - 'containers/guild-ops-base/cardano-hw-cli-latest.txt'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      run: |
        docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
    - name: Updating cardano-hw-cli addon tool
      run: |
        docker build . --file containers/guild-ops-base/stage3b --compress --no-cache --tag chaincrucial/guild-ops-base:stage3
    - name: docker push stage3
      run: |
        docker push chaincrucial/guild-ops-base:stage3
    - name: docker dispatch stage 4
      run: |
        curl -XPOST -u "${{ secrets.REPO_SCOPED_USER }}:${{ secrets.REPO_SCOPED_TOKEN }}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/chaincrucial/guild-ops-containers/actions/workflows/image-base-stage4.yml/dispatches --data '{"ref": "master"}'