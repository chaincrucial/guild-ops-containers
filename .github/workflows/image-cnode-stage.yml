name: Image cnode Stage

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      run: |
        docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
    - name: Compiling new node software suite
      run: |
        docker build . --file containers/guild-ops-cnode/stage --compress --tag chaincrucial/guild-ops-cnode:stage
    - name: docker push stage and latest
      run: |
        ver_cnode=$(curl -s https://raw.githubusercontent.com/chaincrucial/guild-ops-containers/master/containers/guild-ops-base/cardano-node-latest.txt)
        ver_guild=$(curl -s https://raw.githubusercontent.com/chaincrucial/guild-ops-containers/master/containers/guild-ops-base/guild-operators-latest.txt)
        docker tag chaincrucial/guild-ops-cnode:stage chaincrucial/guild-ops-cnode:latest chaincrucial/guild-ops-cnode:${ver_cnode}_${ver_guild::8}
        docker push chaincrucial/guild-ops-cnode:latest
        docker push chaincrucial/guild-ops-cnode:${ver_cnode}_${ver_guild::8}
