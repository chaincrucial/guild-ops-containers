name: Container Image CD base Stage 1

on:
  workflow_dispatch:
  push:
    branches:
        - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: container login
      run: |
        docker login -u ${{ secrets.DOCKER_HUB_USER }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
    - name: Installing dependencies and build tools
      run: |
        docker build . --file containers/guild-ops-base/stage1/ --compress --tag chaincrucial/guild-ops-base:stage1
    - name: container push stage 1
      run: |
        docker push chaincrucial/guild-ops-base:stage1
    - name: container trigger dispatch stage 2
      run: |
        curl -XPOST -u "${{ secrets.ACTIONS_SERVICE_ACCOUNT}}:${{secrets.ACTIONS_SERVICE_PASSWORD }}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/chaincrucial/guild-ops-containers/actions/workflows/image-base-stage2.yml/dispatches --data '{"ref": "master"}'
