name: Pre-merge AmazonLinux2 Cabal Build

on:
  workflow_dispatch:
  pull_request:
    branches: [ development ]
    paths:
      - scripts/cnode-helper-scripts/cabal-build-all.sh

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: container login
      run: |
        docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
    - name: Testing prereqs.sh and cabal-build-all.sh
      run: |
        docker build . --file containers/pre-merge/amazonlinux2-cabal.containerfile --compress --tag chaincrucial/pre-merge:amazonlinux2_cabal
